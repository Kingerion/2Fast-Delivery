    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; background: #f8f9fa; }
        
        /* MAP */
        #map { height: 38vh; min-height: 250px; width: 100%; background: #e0e0e0; border-radius: 0 0 20px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .container { padding: 20px; max-width: 600px; margin: -20px auto 0; position: relative; z-index: 10; padding-bottom: 80px; }
        h2 { text-align: center; color: #333; margin: 20px 0; font-size: 22px; font-weight: 800; }

        /* CARDS */
        .card { background: white; padding: 15px; border-radius: 16px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .title { color: #1976d2; font-weight: 800; font-size: 13px; text-transform: uppercase; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; background: #f9f9f9; margin-bottom: 8px; }
        input:focus { border-color: #2196f3; background: #fff; outline: none; }
        
        .row { display: flex; gap: 10px; }
        .col-8 { flex: 2; } .col-4 { flex: 1; } .col-6 { flex: 1; }

        /* BUTTONS */
        .btn-group { display: flex; gap: 10px; margin-bottom: 10px; }
        .toggle-btn { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; background: white; font-weight: 600; color: #555; }
        .toggle-btn.active { background: #e3f2fd; border-color: #2196f3; color: #1976d2; }

        /* SWITCH */
        .switch-wrap { display: flex; justify-content: space-between; align-items: center; background: #fff3e0; padding: 10px 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #ffe0b2; }
        .switch-label { font-weight: bold; color: #f57c00; font-size: 15px; }
        .switch { position: relative; display: inline-block; width: 46px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .3s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: #f57c00; }
        input:checked + .slider:before { transform: translateX(20px); }

        /* PRICE */
        .price-box { background: linear-gradient(135deg, #1e88e5, #1565c0); color: white; padding: 20px; border-radius: 16px; text-align: center; margin: 20px 0; box-shadow: 0 5px 15px rgba(21, 101, 192, 0.3); }
        .price-val { font-size: 36px; font-weight: 800; }
        .price-dist { opacity: 0.9; font-size: 14px; margin-top: 5px; }

        #sendBtn { width: 100%; padding: 16px; background: #ff5722; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(255, 87, 34, 0.3); }
        #sendBtn:disabled { background: #ccc; box-shadow: none; }

        /* SUCCESS MODAL */
        #successModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 80%; max-width: 300px; animation: pop 0.3s; }
        .tick { font-size: 50px; color: #4CAF50; display: block; margin-bottom: 10px; }
        @keyframes pop { from{transform:scale(0.8)} to{transform:scale(1)} }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="container">
        <h2>Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î® Î”Î­Î¼Î±Ï„Î¿Ï‚</h2>

        <input type="tel" id="phone" placeholder="Î¤Î¿ Î¤Î·Î»Î­Ï†Ï‰Î½ÏŒ ÏƒÎ±Ï‚ (69...)" style="padding: 16px; font-size: 18px; font-weight: bold; text-align: center; margin-bottom: 20px;">

        <div class="card">

            <div class="row">

            <div class="row">
                <div class="col-8"><input type="text" id="endName" placeholder="ÎŒÎ½Î¿Î¼Î±/ÎšÎ¿Ï…Î´Î¿ÏÎ½Î¹"></div>

            <input type="tel" id="endPhone" placeholder="ğŸ“ Î¤Î·Î»Î­Ï†Ï‰Î½Î¿ Î Î±ÏÎ±Î»Î®Ï€Ï„Î·" style="border-left: 4px solid #ff9800;">
        </div>

        <div class="card">

            <div class="switch-wrap" onclick="toggleSwitch()">
                <span class="switch-label">ğŸ”„ ÎœÎµ Î•Ï€Î¹ÏƒÏ„ÏÎ¿Ï†Î® (x2)</span>

            <div class="row">

                        <option>Î¦Î¬ÎºÎµÎ»Î¿Ï‚</option>

                </div>

        </div>

        <div class="price-box">

            <div class="price-val" id="priceDisplay">0.00 â‚¬</div>

            <button onclick="location.reload()" style="padding:10px 20px; border:none; background:#2196f3; color:white; border-radius:5px;">OK</button>

    <script>
        let map, dirService, dirRenderer, startAuto, endAuto;
        let calculatedPrice = 0, distanceTxt = "";
        let timeMode = 'now';

        const MY_PHONE = "306934021792";
        // ğŸ”´ Î’Î‘Î›Î• Î¤ÎŸ URL Î£ÎŸÎ¥ Î•Î”Î©:
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz_XXXXXXXXXXXX/exec"; 

        window.onload = function() {
            if(localStorage.getItem('phone')) document.getElementById('phone').value = localStorage.getItem('phone');
        };

        window.gm_authFailure = function() {
            alert("âš ï¸ Î£Î¦Î‘Î›ÎœÎ‘ GOOGLE MAPS!\nÎ¤Î¿ ÎºÎ»ÎµÎ¹Î´Î¯ API Î´ÎµÎ½ Î»ÎµÎ¹Ï„Î¿Ï…ÏÎ³ÎµÎ¯. Î•Î»Î­Î³Î¾Ï„Îµ Ï„Î¿ Google Cloud Console.");
        };

        function initMap() {
            try {
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 13, center: { lat: 37.9429, lng: 23.6470 }, disableDefaultUI: true
                });
                dirService = new google.maps.DirectionsService();
                dirRenderer = new google.maps.DirectionsRenderer({ map: map, polylineOptions: { strokeColor: "#2196f3", strokeWeight: 5 } });
                initAuto();
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(pos => {
                        map.setCenter({ lat: pos.coords.latitude, lng: pos.coords.longitude });
                    });
                }
            } catch (e) { console.error("Map Error:", e); }
        }

        function initAuto() {
            const opts = { componentRestrictions: { country: "gr" }, fields: ["geometry", "name"] };
            startAuto = new google.maps.places.Autocomplete(document.getElementById('start'), opts);
            endAuto = new google.maps.places.Autocomplete(document.getElementById('end'), opts);
            startAuto.bindTo('bounds', map);
            endAuto.bindTo('bounds', map);
            startAuto.addListener("place_changed", calc);
            endAuto.addListener("place_changed", calc);
        }

        function calc() {
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            if (start.length > 3 && end.length > 3) {
                dirService.route({ origin: start, destination: end, travelMode: 'DRIVING' }, (res, status) => {
                    if (status === 'OK') {
                        dirRenderer.setDirections(res);
                        const km = res.routes[0].legs[0].distance.value / 1000;
                        distanceTxt = res.routes[0].legs[0].distance.text;
                        let price = 3.00;
                        if (km > 1) {
                            let rem = km - 1;
                            if (rem <= 3) price += rem * 0.50;
                            else {
                                price += 1.50; rem -= 3;
                                let rate = 0.60;
                                while(rem > 0) { price += (rem>=1?1:rem)*rate; rem--; rate+=0.10; }
                            }
                        }
                        if (document.getElementById('roundTrip').checked) price *= 2.0;
                        calculatedPrice = price;
                        document.getElementById('priceDisplay').innerText = price.toFixed(2) + " â‚¬";
                        document.getElementById('distDisplay').innerText = distanceTxt + " â€¢ ~" + res.routes[0].legs[0].duration.text;
                        document.getElementById('sendBtn').disabled = false;
                    }
                });
            }
        }

        function setMode(m) {
            timeMode = m;
            document.getElementById('btnNow').className = m==='now'?'toggle-btn active':'toggle-btn';
            document.getElementById('btnLater').className = m==='later'?'toggle-btn active':'toggle-btn';
            document.getElementById('nowInfo').style.display = m==='now'?'block':'none';
            document.getElementById('scheduleTime').style.display = m==='later'?'block':'none';
        }

        function toggleSwitch() {
            const chk = document.getElementById('roundTrip');
            chk.checked = !chk.checked;
            calc();
        }

        function send() {
            const phone = document.getElementById('phone').value;
            if(!phone) return alert("âš ï¸ Î£Ï…Î¼Ï€Î»Î·ÏÏÏƒÏ„Îµ Ï„Î·Î»Î­Ï†Ï‰Î½Î¿!");
            if(calculatedPrice === 0) return alert("âš ï¸ Î•Ï€Î¹Î»Î­Î¾Ï„Îµ Î´Î¹ÎµÏ…Î¸ÏÎ½ÏƒÎµÎ¹Ï‚!");

            localStorage.setItem('phone', phone);
            
            // --- Î”Î•Î”ÎŸÎœÎ•ÎÎ‘ ---
            const startAddr = document.getElementById('start').value;
            const startName = document.getElementById('startName').value || "-";
            const startFloor = document.getElementById('startFloor').value || "-";
            
            const endAddr = document.getElementById('end').value;
            const endName = document.getElementById('endName').value || "-";
            const endFloor = document.getElementById('endFloor').value || "-";
            const endPhone = document.getElementById('endPhone').value || "-";
            
            const parcel = document.getElementById('parcel').value;
            const payment = document.getElementById('payment').value;
            const comments = document.getElementById('notes').value;
            const isRoundTrip = document.getElementById('roundTrip').checked;

            let timeStr = "âš¡ Î‘ÎœÎ•Î£Î‘";
            if(timeMode === 'later') {
                const t = document.getElementById('scheduleTime').value;
                if(!t) return alert("âš ï¸ Î•Ï€Î¹Î»Î­Î¾Ï„Îµ ÏÏÎ± ÏÎ±Î½Ï„ÎµÎ²Î¿Ï!");
                timeStr = "ğŸ“… " + t.replace("T", " ");
            }

            // --- 1. WHATSAPP MESSAGE (Clean Format) ---
            let waMsg = `*ÎÎ­Î± Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î± 2Fast!* ğŸš€\n`;
            waMsg += `â° *${timeStr}*` + (isRoundTrip ? " | ğŸ”„ *ÎœÎµ Î•Ï€Î¹ÏƒÏ„ÏÎ¿Ï†Î®*" : "") + `\n\n`;
            waMsg += `ğŸ“ *Î•Î½Ï„Î¿Î»Î­Î±Ï‚:* ${phone}\n`;
            waMsg += `--------------------------------\n`;
            waMsg += `ğŸ“ *Î‘Î ÎŸ:* ${startAddr}\n`;
            waMsg += `      ğŸ”” ${startName} | ğŸ¢ ${startFloor}\n\n`;
            waMsg += `ğŸ *Î Î¡ÎŸÎ£:* ${endAddr}\n`;
            waMsg += `      ğŸ”” ${endName} | ğŸ¢ ${endFloor}\n`;
            waMsg += `      ğŸ“ ${endPhone}\n`;
            waMsg += `--------------------------------\n`;
            waMsg += `ğŸ“¦ *Î”Î­Î¼Î±:* ${parcel}\n`;
            waMsg += `ğŸ’³ *Î Î»Î·ÏÏ‰Î¼Î®:* ${payment}\n`;
            if(comments) waMsg += `ğŸ“ *Î£Ï‡ÏŒÎ»Î¹Î±:* ${comments}\n`;
            waMsg += `\nğŸ’° *Î¤Î•Î›Î™ÎšÎŸ ÎšÎŸÎ£Î¤ÎŸÎ£: ${calculatedPrice.toFixed(2)} â‚¬*`;

            window.open("https://wa.me/" + MY_PHONE + "?text=" + encodeURIComponent(waMsg), '_blank');

            // --- 2. SHIPDAY DATA (Compact Format) ---
            const fullStart = `${startAddr} (ğŸ”” ${startName}, ğŸ¢ ${startFloor})`;
            const fullEnd = `${endAddr} (ğŸ”” ${endName}, ğŸ¢ ${endFloor})`;
            const fullNotes = `Î©Î¡Î‘: ${timeStr} | Î•Î Î™Î£Î¤Î¡ÎŸÎ¦Î—: ${isRoundTrip ? 'ÎÎ‘Î™' : 'OXI'} | Î Î‘Î¡Î‘Î›Î—Î Î¤Î—Î£: ${endPhone} | Î”Î•ÎœÎ‘: ${parcel} | Î Î›Î—Î¡Î©ÎœÎ—: ${payment} | Î£Î§ÎŸÎ›Î™Î‘: ${comments}`;

            document.getElementById('sendBtn').innerText = "Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î®...";
            
            fetch(SCRIPT_URL, {
                method: 'POST', mode: 'no-cors',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone, start: fullStart, end: fullEnd, comments: fullNotes, price: calculatedPrice.toFixed(2), dist: distanceTxt })
            }).then(() => {
                document.getElementById('successModal').style.display = 'flex';
                document.getElementById('sendBtn').innerText = "Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î® Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±Ï‚";
            }).catch(e => alert("Î£Ï†Î¬Î»Î¼Î±: " + e));
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkk3z2W3H172JxqlF4G0FjwppTDHJeXiw&libraries=places&callback=initMap" async defer></script>
