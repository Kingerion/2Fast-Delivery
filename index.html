<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2Fast Delivery</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f4f4; }
        
        #map { height: 50vh; width: 100%; z-index: 1; }
        .leaflet-routing-container { display: none !important; }

        .container { 
            padding: 20px; 
            background: white; 
            border-radius: 20px 20px 0 0; 
            position: relative; 
            top: -20px; 
            z-index: 999;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1); 
        }

        h2 { margin-top: 0; color: #333; text-align: center; font-size: 20px; }
        .instructions { text-align: center; font-size: 13px; color: #666; margin-bottom: 15px; background: #fff3e0; padding: 8px; border-radius: 8px; border: 1px solid #ffe0b2; }
        
        .input-group { margin-bottom: 12px; position: relative; }
        label { font-size: 12px; font-weight: bold; color: #555; margin-bottom: 4px; display: block; }
        
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; background: #fff; transition: border 0.3s; }
        input:focus { border-color: #ff5722; outline: none; }
        
        /* Î•Î¹ÎºÎ¿Î½Î¯Î´Î¹Î¿ Î±Î½Î±Î¶Î®Ï„Î·ÏƒÎ·Ï‚ Î¼Î­ÏƒÎ± ÏƒÏ„Î¿ input */
        .search-icon { position: absolute; right: 10px; top: 35px; color: #999; }

        textarea { resize: vertical; height: 70px; }
        
        .price-box { background: #e3f2fd; padding: 15px; border-radius: 10px; text-align: center; margin: 20px 0; border: 2px solid #2196f3; }
        .price-value { font-size: 26px; font-weight: bold; color: #1565c0; }
        .distance-info { font-size: 14px; color: #555; margin-top: 5px; }

        button { width: 100%; padding: 16px; background: #ff5722; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }
        
        .loader { display: none; border: 4px solid #f3f3f3; border-top: 4px solid #ff5722; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="container">
        <h2>Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î® Î”Î­Î¼Î±Ï„Î¿Ï‚</h2>
        <div class="instructions">
            âœï¸ <strong>ÎÎ­Î¿:</strong> Î“ÏÎ¬ÏˆÎµ Î´Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ· ÎºÎ±Î¹ Ï€Î¬Ï„Î± "Enter" Î® ÎµÏ€Î¯Î»ÎµÎ¾Îµ ÏƒÎ·Î¼ÎµÎ¯Î¿ ÏƒÏ„Î¿ Ï‡Î¬ÏÏ„Î·.
        </div>
        
        <div class="input-group">
            <input type="tel" id="phone" placeholder="Î¤Î¿ Ï„Î·Î»Î­Ï†Ï‰Î½ÏŒ ÏƒÎ±Ï‚" required>
        </div>
        
        <div class="input-group">
            <label>Î‘Ï†ÎµÏ„Î·ÏÎ¯Î±</label>
            <input type="text" id="start" placeholder="Î Î»Î·ÎºÏ„ÏÎ¿Î»Î¿Î³Î®ÏƒÏ„Îµ Î´Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·..." onchange="geocodeInput('start')">
            <span class="search-icon">ğŸ”</span>
        </div>
        <div class="input-group">
            <label>Î ÏÎ¿Î¿ÏÎ¹ÏƒÎ¼ÏŒÏ‚</label>
            <input type="text" id="end" placeholder="Î Î»Î·ÎºÏ„ÏÎ¿Î»Î¿Î³Î®ÏƒÏ„Îµ Î´Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·..." onchange="geocodeInput('end')">
            <span class="search-icon">ğŸ”</span>
        </div>

        <div class="input-group">
            <textarea id="comments" placeholder="Î£Ï‡ÏŒÎ»Î¹Î± (Ï€.Ï‡. ÎšÎ¿Ï…Î´Î¿ÏÎ½Î¹, ÎŒÏÎ¿Ï†Î¿Ï‚, ÎŒÎ½Î¿Î¼Î±)"></textarea>
        </div>

        <div class="price-box">
            <div style="font-size: 14px; color: #777;">Î•ÎºÏ„Î¹Î¼ÏÎ¼ÎµÎ½Î¿ ÎšÏŒÏƒÏ„Î¿Ï‚</div>
            <div class="price-value" id="priceDisplay">0.00 â‚¬</div>
            <div class="distance-info" id="distDisplay">-</div>
        </div>

        <button id="sendBtn" onclick="sendOrder()" disabled>
            <span id="btnText">Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î® Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±Ï‚</span>
            <div class="loader" id="loader"></div>
        </button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
        // --- Î¡Î¥Î˜ÎœÎ™Î£Î•Î™Î£ ---
        // Î’Î‘Î›Î• Î•Î”Î© Î¤ÎŸ LINK Î‘Î ÎŸ Î¤ÎŸ GOOGLE SCRIPT (Î Î¿Ï… Î´Î¿ÏÎ»ÎµÏˆÎµ Î¼Îµ Ï„Î¿ 200)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz_XXXXXXXXXXXX/exec"; 
        // -----------------

        var map = L.map('map').setView([37.9838, 23.7275], 13); // Î‘Î¸Î®Î½Î±
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Î¥Ï€Î·ÏÎµÏƒÎ¯Î± Geocoding (ÎœÎµÏ„Î±Ï„ÏÎ¿Ï€Î® Î´Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·Ï‚ ÏƒÎµ ÏƒÏ…Î½Ï„ÎµÏ„Î±Î³Î¼Î­Î½ÎµÏ‚)
        var geocoder = L.Control.Geocoder.nominatim();

        var routingControl = L.Routing.control({
            waypoints: [],
            routeWhileDragging: false,
            router: L.Routing.osrmv1({
                serviceUrl: 'https://router.project-osrm.org/route/v1'
            }),
            show: false,
            addWaypoints: false,
            createMarker: function(i, wp, nWps) {
                var color = (i === 0) ? 'green' : 'red';
                return L.marker(wp.latLng, { draggable: false }); // ÎŸÎ¹ markers Î´ÎµÎ½ ÏƒÎ­ÏÎ½Î¿Î½Ï„Î±Î¹ Î³Î¹Î± Î±Ï€Î»ÏŒÏ„Î·Ï„Î±
            }
        }).addTo(map);

        var startPoint = null;
        var endPoint = null;
        var calculatedPrice = 0;

        // --- Î›Î•Î™Î¤ÎŸÎ¥Î¡Î“Î™Î‘ 1: ÎšÎ›Î™Îš Î£Î¤ÎŸ Î§Î‘Î¡Î¤Î— ---
        map.on('click', function(e) {
            handleMapClick(e.latlng);
        });

        function handleMapClick(latlng) {
            if (!startPoint) {
                startPoint = latlng;
                // Reverse Geocoding (Î ÏÎ¿Î±Î¹ÏÎµÏ„Î¹ÎºÏŒ - Î³Î¹Î± Î½Î± Î´ÎµÎ¯Î¾ÎµÎ¹ Î´Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ· Î±Î½Ï„Î¯ Î³Î¹Î± Î½Î¿ÏÎ¼ÎµÏÎ±)
                geocoder.reverse(latlng, map.options.crs.scale(map.getZoom()), function(results) {
                    var r = results[0];
                    if (r) document.getElementById('start').value = r.name;
                    else document.getElementById('start').value = latlng.lat.toFixed(4) + ", " + latlng.lng.toFixed(4);
                });
                updateRoute();
            } else if (!endPoint) {
                endPoint = latlng;
                geocoder.reverse(latlng, map.options.crs.scale(map.getZoom()), function(results) {
                    var r = results[0];
                    if (r) document.getElementById('end').value = r.name;
                    else document.getElementById('end').value = latlng.lat.toFixed(4) + ", " + latlng.lng.toFixed(4);
                });
                updateRoute();
            } else {
                // Reset Î±Î½ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½ ÎºÎ±Î¹ Ï„Î± Î´ÏÎ¿
                resetMap();
                handleMapClick(latlng); // ÎÎµÎºÎ¹Î½Î¬ÎµÎ¹ Î½Î­Î± Î±Ï†ÎµÏ„Î·ÏÎ¯Î±
            }
        }

        // --- Î›Î•Î™Î¤ÎŸÎ¥Î¡Î“Î™Î‘ 2: Î Î›Î—ÎšÎ¤Î¡ÎŸÎ›ÎŸÎ“Î—Î£Î— Î”Î™Î•Î¥Î˜Î¥ÎÎ£Î—Î£ ---
        function geocodeInput(type) {
            var inputId = type === 'start' ? 'start' : 'end';
            var query = document.getElementById(inputId).value;

            if (query.length < 3) return; // ÎœÎ·Î½ ÏˆÎ¬Ï‡Î½ÎµÎ¹Ï‚ Î³Î¹Î± Î¼Î¹ÎºÏÎ¬ ÎºÎµÎ¯Î¼ÎµÎ½Î±

            // Î ÏÎ¿ÏƒÎ¸Î­Ï„Î¿Ï…Î¼Îµ "Athens, Greece" Î³Î¹Î± Î½Î± ÏˆÎ¬Ï‡Î½ÎµÎ¹ Ï„Î¿Ï€Î¹ÎºÎ¬ Î±Î½ Î¿ Ï‡ÏÎ®ÏƒÏ„Î·Ï‚ Î´ÎµÎ½ Ï„Î¿ Î­Î³ÏÎ±ÏˆÎµ
            if (!query.toLowerCase().includes("greece")) {
                query += ", Athens, Greece";
            }

            geocoder.geocode(query, function(results) {
                if (results && results.length > 0) {
                    var bestResult = results[0];
                    var latlng = bestResult.center;
                    
                    if (type === 'start') {
                        startPoint = latlng;
                        map.panTo(latlng);
                    } else {
                        endPoint = latlng;
                    }
                    updateRoute();
                } else {
                    alert("Î— Î´Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ· Î´ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎµ. Î”Î¿ÎºÎ¹Î¼Î¬ÏƒÏ„Îµ Î½Î± Ï€Î±Ï„Î®ÏƒÎµÏ„Îµ ÏƒÏ„Î¿ Ï‡Î¬ÏÏ„Î·.");
                }
            });
        }

        function updateRoute() {
            if (startPoint && endPoint) {
                routingControl.setWaypoints([startPoint, endPoint]);
            } else if (startPoint) {
                routingControl.setWaypoints([startPoint]);
            }
        }

        function resetMap() {
            startPoint = null;
            endPoint = null;
            document.getElementById('start').value = "";
            document.getElementById('end').value = "";
            document.getElementById('priceDisplay').innerText = "0.00 â‚¬";
            document.getElementById('distDisplay').innerText = "-";
            document.getElementById('sendBtn').disabled = true;
            routingControl.setWaypoints([]);
        }

        // ÎŒÏ„Î±Î½ Î²ÏÎµÎ¸ÎµÎ¯ Î´Î¹Î±Î´ÏÎ¿Î¼Î®
        routingControl.on('routesfound', function(e) {
            var routes = e.routes;
            var summary = routes[0].summary;
            var distKm = summary.totalDistance / 1000;
            
            calculatedPrice = calculateComplexPrice(distKm);
            
            document.getElementById('priceDisplay').innerText = calculatedPrice.toFixed(2) + " â‚¬";
            document.getElementById('distDisplay').innerText = distKm.toFixed(1) + " Ï‡Î»Î¼ â€¢ ~" + Math.round(summary.totalTime / 60) + " Î»ÎµÏ€Ï„Î¬";
            document.getElementById('sendBtn').disabled = false;
        });

        // --- ÎŸ Î¤Î¥Î ÎŸÎ£ Î§Î¡Î•Î©Î£Î—Î£ Î£ÎŸÎ¥ ---
        function calculateComplexPrice(km) {
            let price = 0;
            if (km <= 1) return 3.00;
            
            price = 3.00;
            let remaining = km - 1;

            if (remaining <= 3) {
                price += remaining * 0.50;
                return price;
            }

            price += 1.50;
            remaining -= 3;
            
            let rate = 0.60;
            while (remaining > 0) {
                let chunk = remaining >= 1 ? 1 : remaining;
                price += chunk * rate;
                remaining -= 1;
                rate += 0.10;
            }
            return price;
        }

        function sendOrder() {
            var phone = document.getElementById('phone').value;
            var start = document.getElementById('start').value;
            var end = document.getElementById('end').value;
            var comments = document.getElementById('comments').value;

            if (!phone) { alert("Î Î±ÏÎ±ÎºÎ±Î»Ï ÏƒÏ…Î¼Ï€Î»Î·ÏÏÏƒÏ„Îµ Ï„Î·Î»Î­Ï†Ï‰Î½Î¿!"); return; }

            document.getElementById('sendBtn').disabled = true;
            document.getElementById('btnText').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            var orderData = {
                phone: phone,
                start: start,
                end: end,
                comments: comments,
                price: calculatedPrice.toFixed(2),
                dist: document.getElementById('distDisplay').innerText
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData)
            }).then(() => {
                alert("Î— Ï€Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î± ÎµÏƒÏ„Î¬Î»Î·!");
                location.reload();
            }).catch(error => {
                alert("Î£Ï†Î¬Î»Î¼Î±: " + error);
                location.reload();
            });
        }
    </script>
</body>
</html>
