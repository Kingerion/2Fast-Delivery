<!DOCTYPE html>
<html lang="el">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f4f4; }
        
        #map { height: 50vh; width: 100%; z-index: 1; }

        .container {

            position: relative; 
            top: -20px; 
            z-index: 999;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1); 
        }

        h2 { margin-top: 0; color: #333; text-align: center; font-size: 20px; }
        .instructions { text-align: center; font-size: 13px; color: #666; margin-bottom: 15px; background: #fff3e0; padding: 8px; border-radius: 8px; border: 1px solid #ffe0b2; }
        
        .input-group { margin-bottom: 12px; position: relative; }
        label { font-size: 12px; font-weight: bold; color: #555; margin-bottom: 4px; display: block; }
        
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; background: #fff; transition: border 0.3s; }
        input:focus { border-color: #ff5722; outline: none; }
        
        /* Î•Î¹ÎºÎ¿Î½Î¯Î´Î¹Î¿ Î±Î½Î±Î¶Î®Ï„Î·ÏƒÎ·Ï‚ - Î¤ÏÏÎ± Î»ÎµÎ¹Ï„Î¿Ï…ÏÎ³ÎµÎ¯ ÎºÎ±Î¹ Ï‰Ï‚ ÎºÎ¿Ï…Î¼Ï€Î¯ */
        .search-btn { 
            position: absolute; 
            right: 5px; 
            top: 28px; 
            background: none; 
            border: none; 
            font-size: 20px; 
            cursor: pointer;
            padding: 5px;
        }

        textarea { resize: vertical; height: 70px; }
        
        .price-box { background: #e3f2fd; padding: 15px; border-radius: 10px; text-align: center; margin: 20px 0; border: 2px solid #2196f3; }
        .price-value { font-size: 26px; font-weight: bold; color: #1565c0; }
        .distance-info { font-size: 14px; color: #555; margin-top: 5px; }

        button { width: 100%; padding: 16px; background: #ff5722; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }
        
        .loader { display: none; border: 4px solid #f3f3f3; border-top: 4px solid #ff5722; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="container">
        <h2>Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î® Î”Î­Î¼Î±Ï„Î¿Ï‚</h2>
        <div class="instructions">
            âœï¸ Î“ÏÎ¬ÏˆÎµ Î´Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ· ÎºÎ±Î¹ Ï€Î¬Ï„Î± <b>Enter</b> Î® Ï„Î¿Î½ Ï†Î±ÎºÏŒ ğŸ”.
        </div>
        
        <div class="input-group">
            <input type="tel" id="phone" placeholder="Î¤Î¿ Ï„Î·Î»Î­Ï†Ï‰Î½ÏŒ ÏƒÎ±Ï‚" required>
        </div>
        
        <div class="input-group">
            <label>Î‘Ï†ÎµÏ„Î·ÏÎ¯Î±</label>
            <input type="text" id="start" placeholder="Î Î»Î·ÎºÏ„ÏÎ¿Î»Î¿Î³Î®ÏƒÏ„Îµ Î´Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·..." onblur="geocodeInput('start')">
            <button class="search-btn" onclick="geocodeInput('start')">ğŸ”</button>
        </div>
        <div class="input-group">
            <label>Î ÏÎ¿Î¿ÏÎ¹ÏƒÎ¼ÏŒÏ‚</label>
            <input type="text" id="end" placeholder="Î Î»Î·ÎºÏ„ÏÎ¿Î»Î¿Î³Î®ÏƒÏ„Îµ Î´Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·..." onblur="geocodeInput('end')">
            <button class="search-btn" onclick="geocodeInput('end')">ğŸ”</button>
        </div>

        <div class="input-group">
            <textarea id="comments" placeholder="Î£Ï‡ÏŒÎ»Î¹Î± (Ï€.Ï‡. ÎšÎ¿Ï…Î´Î¿ÏÎ½Î¹, ÎŒÏÎ¿Ï†Î¿Ï‚, ÎŒÎ½Î¿Î¼Î±)"></textarea>
        </div>

        <div class="price-box">
            <div style="font-size: 14px; color: #777;">Î•ÎºÏ„Î¹Î¼ÏÎ¼ÎµÎ½Î¿ ÎšÏŒÏƒÏ„Î¿Ï‚</div>
            <div class="price-value" id="priceDisplay">0.00 â‚¬</div>
            <div class="distance-info" id="distDisplay">-</div>
        </div>

        <button id="sendBtn" onclick="sendOrder()" disabled>
            <span id="btnText">Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î® Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±Ï‚</span>
            <div class="loader" id="loader"></div>
        </button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
        // --- Î¡Î¥Î˜ÎœÎ™Î£Î•Î™Î£ ---
        // ğŸ”´ Î’Î‘Î›Î• Î¤ÎŸ URL Î£ÎŸÎ¥ Î•Î”Î©:
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz_XXXXXXXXXXXX/exec"; 
        
        // ğŸŸ¢ Î¤ÎŸ Î¤Î—Î›Î•Î¦Î©ÎÎŸ Î£ÎŸÎ¥ Î“Î™Î‘ WHATSAPP (Ï‡Ï‰ÏÎ¯Ï‚ +30, Î¼ÏŒÎ½Î¿ Î±ÏÎ¹Î¸Î¼ÏŒÏ‚)
        const MY_PHONE = "306934021792";
        // -----------------

        var map = L.map('map').setView([37.9838, 23.7275], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);

        var geocoder = L.Control.Geocoder.nominatim();
        var routingControl = L.Routing.control({
            waypoints: [],
            routeWhileDragging: false,
            router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' }),
            show: false,
            addWaypoints: false,
            createMarker: function(i, wp) {
                return L.marker(wp.latLng, { draggable: false });
            }
        }).addTo(map);

        var startPoint = null, endPoint = null, calculatedPrice = 0;

        // 1. Î”Î¹ÏŒÏÎ¸Ï‰ÏƒÎ· ENTER KEY
        function setupEnterKey(id, type) {
            document.getElementById(id).addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault(); // ÎÎ± Î¼Î·Î½ ÎºÎ¬Î½ÎµÎ¹ refresh
                    document.getElementById(id).blur(); // ÎšÎ»ÎµÎ¯Î½ÎµÎ¹ Ï„Î¿ Ï€Î»Î·ÎºÏ„ÏÎ¿Î»ÏŒÎ³Î¹Î¿
                    geocodeInput(type);
                }
            });
        }
        setupEnterKey("start", "start");
        setupEnterKey("end", "end");

        // 2. Î›ÎµÎ¹Ï„Î¿Ï…ÏÎ³Î¯Î± Î§Î¬ÏÏ„Î· (Click)
        map.on('click', function(e) { handleMapClick(e.latlng); });

        function handleMapClick(latlng) {
            if (!startPoint) {
                startPoint = latlng;
                reverseGeocode(latlng, 'start');
                updateRoute();
            } else if (!endPoint) {
                endPoint = latlng;
                reverseGeocode(latlng, 'end');
                updateRoute();
            } else {
                resetMap();
                handleMapClick(latlng);
            }
        }

        // 3. Î‘Î½Î±Î¶Î®Ï„Î·ÏƒÎ· Î”Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·Ï‚
        function geocodeInput(type) {
            var inputId = type === 'start' ? 'start' : 'end';
            var query = document.getElementById(inputId).value;
            if (query.length < 3) return; 
            if (!query.toLowerCase().includes("greece") && !query.toLowerCase().includes("ÎµÎ»Î»Î±Î´Î±")) {
                query += ", Î‘Ï„Ï„Î¹ÎºÎ®, Î•Î»Î»Î¬Î´Î±"; // Î’Î¿Î·Î¸Î¬ÎµÎ¹ ÏƒÏ„Î·Î½ Î±Î½Î±Î¶Î®Ï„Î·ÏƒÎ·
            }

            geocoder.geocode(query, function(results) {
                if (results && results.length > 0) {
                    var r = results[0];
                    if (type === 'start') { startPoint = r.center; map.panTo(r.center); } 
                    else { endPoint = r.center; }
                    updateRoute();
                }
            });
        }

        function reverseGeocode(latlng, type) {
            geocoder.reverse(latlng, map.options.crs.scale(map.getZoom()), function(results) {
                if (results[0]) document.getElementById(type).value = results[0].name;
            });
        }

        function updateRoute() {
            if (startPoint && endPoint) routingControl.setWaypoints([startPoint, endPoint]);
            else if (startPoint) routingControl.setWaypoints([startPoint]);
        }

        function resetMap() {
            startPoint = null; endPoint = null;
            document.getElementById('start').value = "";
            document.getElementById('end').value = "";
            document.getElementById('priceDisplay').innerText = "0.00 â‚¬";
            document.getElementById('sendBtn').disabled = true;
            routingControl.setWaypoints([]);
        }

        routingControl.on('routesfound', function(e) {
            var summary = e.routes[0].summary;
            var distKm = summary.totalDistance / 1000;
            calculatedPrice = calculateComplexPrice(distKm);
            
            document.getElementById('priceDisplay').innerText = calculatedPrice.toFixed(2) + " â‚¬";
            document.getElementById('distDisplay').innerText = distKm.toFixed(1) + " Ï‡Î»Î¼";
            document.getElementById('sendBtn').disabled = false;
        });

        // ÎŸ Î¥Î ÎŸÎ›ÎŸÎ“Î™Î£ÎœÎŸÎ£ Î¤Î™ÎœÎ—Î£ Î£ÎŸÎ¥
        function calculateComplexPrice(km) {
            if (km <= 1) return 3.00;
            let price = 3.00;
            let remaining = km - 1;
            
            if (remaining <= 3) { price += remaining * 0.50; return price; }
            
            price += 1.50; remaining -= 3;
            let rate = 0.60;
            while (remaining > 0) {
                let chunk = remaining >= 1 ? 1 : remaining;
                price += chunk * rate;
                remaining -= 1; rate += 0.10;
            }
            return price;
        }

        // 4. Î‘Î ÎŸÎ£Î¤ÎŸÎ›Î— (SHIPDAY + WHATSAPP)
        function sendOrder() {
            var phone = document.getElementById('phone').value;
            var start = document.getElementById('start').value;
            var end = document.getElementById('end').value;
            var comments = document.getElementById('comments').value;
            var price = calculatedPrice.toFixed(2);

            if (!phone) { alert("Î Î±ÏÎ±ÎºÎ±Î»Ï ÏƒÏ…Î¼Ï€Î»Î·ÏÏÏƒÏ„Îµ Ï„Î·Î»Î­Ï†Ï‰Î½Î¿!"); return; }

            document.getElementById('sendBtn').disabled = true;
            document.getElementById('btnText').innerText = "Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î®...";
            document.getElementById('loader').style.display = 'block';

            // --- Î‘Î ÎŸÎ£Î¤ÎŸÎ›Î— Î£Î¤ÎŸ WHATSAPP ---
            var waText = "*ÎÎ­Î± Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±!* ğŸ“¦\n" +
                         "ğŸ“ Î¤Î·Î»: " + phone + "\n" +
                         "ğŸ“ Î‘Ï€ÏŒ: " + start + "\n" +
                         "ğŸ Î ÏÎ¿Ï‚: " + end + "\n" +
                         "ğŸ’¬ Î£Ï‡ÏŒÎ»Î¹Î±: " + comments + "\n" +
                         "ğŸ’° ÎšÏŒÏƒÏ„Î¿Ï‚: " + price + " â‚¬";
            
            // Î‘Î½Î¿Î¯Î³ÎµÎ¹ ÏƒÎµ Î½Î­Î± ÎºÎ±ÏÏ„Î­Î»Î± Ï„Î¿ WhatsApp
            var waLink = "https://wa.me/" + MY_PHONE + "?text=" + encodeURIComponent(waText);
            window.open(waLink, '_blank');

            // --- Î‘Î ÎŸÎ£Î¤ÎŸÎ›Î— Î£Î¤ÎŸ SHIPDAY ---
            var orderData = {
                phone: phone,
                start: start,
                end: end,
                comments: comments,
                price: price,
                dist: document.getElementById('distDisplay').innerText
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData)
            }).then(() => {
                alert("Î— Ï€Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î± ÎµÏƒÏ„Î¬Î»Î·!");
                location.reload();
            }).catch(error => {
                alert("Î£Ï†Î¬Î»Î¼Î±: " + error);
                location.reload();
            });
        }
    </script>
</body>
</html>
