<!DOCTYPE html>
<html lang="el">
<head>

    <title>2Fast Delivery</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f4f4; }
        
        #map { height: 45vh; width: 100%; z-index: 1; }
        .leaflet-routing-container { display: none !important; }

        .container { 
            padding: 20px; 
            background: white; 
            border-radius: 20px 20px 0 0; 
            position: relative; 
            top: -20px; 
            z-index: 999;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1); 
        }

        h2 { margin-top: 0; color: #333; text-align: center; font-size: 20px; }
        .instructions { text-align: center; font-size: 13px; color: #666; margin-bottom: 15px; background: #fff3e0; padding: 8px; border-radius: 8px; border: 1px solid #ffe0b2; }
        
        .input-group { margin-bottom: 12px; }
        label { font-size: 12px; font-weight: bold; color: #555; margin-bottom: 4px; display: block; }
        
        /* Flexbox Î³Î¹Î± Ï„Î± ÎºÎ¿Ï…Î¼Ï€Î¹Î¬ Î±Î½Î±Î¶Î®Ï„Î·ÏƒÎ·Ï‚ */
        .input-wrapper { display: flex; gap: 5px; }
        
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; background: #fff; }
        input:focus { border-color: #ff5722; outline: none; }
        
        /* ÎšÎ¿Ï…Î¼Ï€Î¯ Î¦Î±ÎºÏŒÏ‚ - Î Î¹Î¿ Î­Î½Ï„Î¿Î½Î¿ Î³Î¹Î± Î½Î± Ï„Î¿ Ï€Î±Ï„Î¬ÎµÎ¹ Î¿ Ï‡ÏÎ®ÏƒÏ„Î·Ï‚ */
        .search-btn { 
            background: #2196f3; 
            color: white;
            border: none; 
            border-radius: 8px; 
            width: 55px; 
            cursor: pointer; 
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .search-btn:active { background: #1976d2; }

        textarea { resize: vertical; height: 70px; }
        
        .price-box { background: #e3f2fd; padding: 15px; border-radius: 10px; text-align: center; margin: 20px 0; border: 2px solid #2196f3; }
        .price-value { font-size: 26px; font-weight: bold; color: #1565c0; }
        .distance-info { font-size: 14px; color: #555; margin-top: 5px; }

        button#sendBtn { width: 100%; padding: 16px; background: #ff5722; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }
        
        .loader { display: none; border: 4px solid #f3f3f3; border-top: 4px solid #ff5722; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="container">
        <h2>Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î® Î”Î­Î¼Î±Ï„Î¿Ï‚</h2>
        <div class="instructions">
            ğŸ“ Î Î¬Ï„Î± ÏƒÏ„Î¿ Ï‡Î¬ÏÏ„Î· <b>Î‰</b><br>
            âœï¸ Î“ÏÎ¬ÏˆÎµ Î´Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ· ÎºÎ±Î¹ <b>Î Î‘Î¤Î‘ Î¤ÎŸÎ Î¦Î‘ÎšÎŸ ğŸ”</b>
        </div>
        
        <div class="input-group">
            <input type="tel" id="phone" placeholder="Î¤Î¿ Ï„Î·Î»Î­Ï†Ï‰Î½ÏŒ ÏƒÎ±Ï‚" required>
        </div>
        
        <div class="input-group">
            <label>Î‘Ï†ÎµÏ„Î·ÏÎ¯Î±</label>
            <div class="input-wrapper">
                <input type="text" id="start" placeholder="ÎŸÎ´ÏŒÏ‚ ÎºÎ±Î¹ Î‘ÏÎ¹Î¸Î¼ÏŒÏ‚..." >
                <button class="search-btn" onclick="geocodeInput('start')">ğŸ”</button>
            </div>
        </div>

        <div class="input-group">
            <label>Î ÏÎ¿Î¿ÏÎ¹ÏƒÎ¼ÏŒÏ‚</label>
            <div class="input-wrapper">
                <input type="text" id="end" placeholder="ÎŸÎ´ÏŒÏ‚ ÎºÎ±Î¹ Î‘ÏÎ¹Î¸Î¼ÏŒÏ‚..." >
                <button class="search-btn" onclick="geocodeInput('end')">ğŸ”</button>
            </div>
        </div>

        <div class="input-group">
            <textarea id="comments" placeholder="Î£Ï‡ÏŒÎ»Î¹Î± (Ï€.Ï‡. ÎšÎ¿Ï…Î´Î¿ÏÎ½Î¹, ÎŒÏÎ¿Ï†Î¿Ï‚, ÎŒÎ½Î¿Î¼Î±)"></textarea>
        </div>

        <div class="price-box">
            <div style="font-size: 14px; color: #777;">Î•ÎºÏ„Î¹Î¼ÏÎ¼ÎµÎ½Î¿ ÎšÏŒÏƒÏ„Î¿Ï‚</div>
            <div class="price-value" id="priceDisplay">0.00 â‚¬</div>
            <div class="distance-info" id="distDisplay">-</div>
        </div>

        <button id="sendBtn" onclick="sendOrder()" disabled>
            <span id="btnText">Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î® Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±Ï‚</span>
            <div class="loader" id="loader"></div>
        </button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
        // --- Î¡Î¥Î˜ÎœÎ™Î£Î•Î™Î£ ---
        // ğŸ”´ Î’Î‘Î›Î• Î¤ÎŸ Î”Î™ÎšÎŸ Î£ÎŸÎ¥ LINK Î•Î”Î©:
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz_XXXXXXXXXXXX/exec"; 
        
        // ğŸŸ¢ Î¤ÎŸ Î¤Î—Î›Î•Î¦Î©ÎÎŸ Î£ÎŸÎ¥ (Î§Ï‰ÏÎ¯Ï‚ +)
        const MY_PHONE = "306934021792";
        // -----------------

        var map = L.map('map').setView([37.9838, 23.7275], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);

        var geocoder = L.Control.Geocoder.nominatim();
        var routingControl = L.Routing.control({
            waypoints: [],
            routeWhileDragging: false,
            router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' }),
            show: false,
            addWaypoints: false,
            createMarker: function(i, wp) {
                return L.marker(wp.latLng, { draggable: false });
            }
        }).addTo(map);

        var startPoint = null, endPoint = null, calculatedPrice = 0;

        // 1. Enter Key Listener (Î“Î¹Î± Î½Î± Î»ÎµÎ¹Ï„Î¿Ï…ÏÎ³ÎµÎ¯ ÎºÎ±Î¹ Ï„Î¿ Enter ÏƒÏ„Î¿ Ï€Î»Î·ÎºÏ„ÏÎ¿Î»ÏŒÎ³Î¹Î¿)
        function setupEnterKey(id, type) {
            document.getElementById(id).addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    document.getElementById(id).blur();
                    geocodeInput(type); // ÎšÎ±Î»ÎµÎ¯ Ï„Î·Î½ Î±Î½Î±Î¶Î®Ï„Î·ÏƒÎ·
                }
            });
        }
        setupEnterKey("start", "start");
        setupEnterKey("end", "end");

        // 2. ÎšÎ›Î™Îš Î£Î¤ÎŸ Î§Î‘Î¡Î¤Î— (Î’ÎµÎ»Ï„Î¹Ï‰Î¼Î­Î½Î¿)
        map.on('click', function(e) { handleMapClick(e.latlng); });

        function handleMapClick(latlng) {
            // Î‘Î½ Î´ÎµÎ½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ Î±Ï†ÎµÏ„Î·ÏÎ¯Î±, Î²Î¬Î»Îµ Î±Ï†ÎµÏ„Î·ÏÎ¯Î±
            if (!startPoint) {
                startPoint = latlng;
                // Î”ÎµÎ¯Ï‡Î½Î¿Ï…Î¼Îµ Ï„Î¹Ï‚ ÏƒÏ…Î½Ï„ÎµÏ„Î±Î³Î¼Î­Î½ÎµÏ‚ Î¼Î­Ï‡ÏÎ¹ Î½Î± Î²ÏÎµÎ¸ÎµÎ¯ Ï„Î¿ ÏŒÎ½Î¿Î¼Î± (Î³Î¹Î± Î½Î± Î¼Î· ÎºÎ¿Î»Î»Î¬ÎµÎ¹)
                document.getElementById('start').value = latlng.lat.toFixed(5) + ", " + latlng.lng.toFixed(5);
                reverseGeocode(latlng, 'start');
                updateRoute();
            } 
            // Î‘Î½ Ï…Ï€Î¬ÏÏ‡ÎµÎ¹ Î±Ï†ÎµÏ„Î·ÏÎ¯Î±, Î²Î¬Î»Îµ Ï€ÏÎ¿Î¿ÏÎ¹ÏƒÎ¼ÏŒ
            else if (!endPoint) {
                endPoint = latlng;
                document.getElementById('end').value = latlng.lat.toFixed(5) + ", " + latlng.lng.toFixed(5);
                reverseGeocode(latlng, 'end');
                updateRoute();
            } 
            // Î‘Î½ Ï…Ï€Î¬ÏÏ‡Î¿Ï…Î½ ÎºÎ±Î¹ Ï„Î± Î´ÏÎ¿, Î¾ÎµÎºÎ¯Î½Î± Î±Ï€ÏŒ Ï„Î·Î½ Î±ÏÏ‡Î®
            else {
                resetMap();
                handleMapClick(latlng);
            }
        }

        // 3. Î‘ÎÎ‘Î–Î—Î¤Î—Î£Î— ÎœÎ• Î“Î¡Î‘Î¨Î™ÎœÎŸ + ÎšÎŸÎ¥ÎœÎ Î™ Î¦Î‘ÎšÎŸÎ£
        function geocodeInput(type) {
            var inputId = type === 'start' ? 'start' : 'end';
            var query = document.getElementById(inputId).value;
            
            if (query.length < 3) return; // ÎœÎ¹ÎºÏÏŒ ÎºÎµÎ¯Î¼ÎµÎ½Î¿, Î±Î³Î½ÏŒÎ·ÏƒÎ­ Ï„Î¿

            // Î‘Î½ ÎµÎ¯Î½Î±Î¹ Î®Î´Î· ÏƒÏ…Î½Ï„ÎµÏ„Î±Î³Î¼Î­Î½ÎµÏ‚, Î¼Î·Î½ ÏˆÎ¬Ï‡Î½ÎµÎ¹Ï‚
            if (query.includes(".")) {
                 // ÎŠÏƒÏ‰Ï‚ ÎµÎ¯Î½Î±Î¹ Lat/Lon, Ï„Î¿ Î±Ï†Î®Î½Î¿Ï…Î¼Îµ Ï‰Ï‚ Î­Ï‡ÎµÎ¹
            }

            // Î’Î¿Î®Î¸ÎµÎ¹Î± ÏƒÏ„Î¿ Ï‡Î¬ÏÏ„Î· Î½Î± ÎºÎ±Ï„Î±Î»Î¬Î²ÎµÎ¹ ÏŒÏ„Î¹ ÏˆÎ¬Ï‡Î½Î¿Ï…Î¼Îµ Î•Î»Î»Î¬Î´Î±
            var searchCtx = query;
            if (!query.toLowerCase().includes("greece") && !query.toLowerCase().includes("ÎµÎ»Î»Î±Î´Î±")) {
                searchCtx += ", Î‘Ï„Ï„Î¹ÎºÎ®, Î•Î»Î»Î¬Î´Î±"; 
            }

            // Î•Î¼Ï†Î¬Î½Î¹ÏƒÎ· ÏŒÏ„Î¹ "ÏˆÎ¬Ï‡Î½ÎµÎ¹"
            var originalText = document.getElementById(inputId).value;
            // Î”ÎµÎ½ Î±Î»Î»Î¬Î¶Î¿Ï…Î¼Îµ Ï„Î¿ ÎºÎµÎ¯Î¼ÎµÎ½Î¿ Î³Î¹Î± Î½Î± Î¼Î· Ï‡Î±Î»Î¬ÏƒÎ¿Ï…Î¼Îµ Î±Ï…Ï„ÏŒ Ï€Î¿Ï… Î­Î³ÏÎ±ÏˆÎµ Î¿ Ï‡ÏÎ®ÏƒÏ„Î·Ï‚

            geocoder.geocode(searchCtx, function(results) {
                if (results && results.length > 0) {
                    var r = results[0];
                    
                    // Î•Î½Î·Î¼ÎµÏÏÎ½Î¿Ï…Î¼Îµ Ï„Î¿ ÏƒÎ·Î¼ÎµÎ¯Î¿ ÏƒÏ„Î¿ Ï‡Î¬ÏÏ„Î·
                    if (type === 'start') { 
                        startPoint = r.center; 
                        map.panTo(r.center); // Î Î¬Î¼Îµ Ï„Î¿ Ï‡Î¬ÏÏ„Î· ÎµÎºÎµÎ¯
                    } else { 
                        endPoint = r.center; 
                        // Î‘Î½ Î²ÏÎ®ÎºÎ±Î¼Îµ ÎºÎ±Î¹ Ï„Î¿Î½ Ï€ÏÎ¿Î¿ÏÎ¹ÏƒÎ¼ÏŒ, Î¸Î± Î¶Î¿Ï…Î¼Î¬ÏÎµÎ¹ Î±Ï…Ï„ÏŒÎ¼Î±Ï„Î± Î· Î´Î¹Î±Î´ÏÎ¿Î¼Î®
                    }
                    
                    // Î•Î½Î·Î¼ÎµÏÏÎ½Î¿Ï…Î¼Îµ Ï„Î¿ ÎºÎ¿Ï…Ï„Î¬ÎºÎ¹ Î¼Îµ Ï„Î¿ ÏƒÏ‰ÏƒÏ„ÏŒ ÏŒÎ½Î¿Î¼Î± Ï€Î¿Ï… Î²ÏÎ®ÎºÎµ Î¿ Ï‡Î¬ÏÏ„Î·Ï‚
                    document.getElementById(inputId).value = r.name;
                    
                    // Î¥Î ÎŸÎ›ÎŸÎ“Î™Î£ÎœÎŸÎ£
                    updateRoute();
                } else {
                    alert("Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎµ Î· Î´Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ·: " + query + "\nÎ”Î¿ÎºÎ¹Î¼Î¬ÏƒÏ„Îµ Î½Î± Ï€Î±Ï„Î®ÏƒÎµÏ„Îµ Ï€Î¬Î½Ï‰ ÏƒÏ„Î¿ Ï‡Î¬ÏÏ„Î·.");
                }
            });
        }

        // 4. ÎœÎµÏ„Î±Ï„ÏÎ¿Ï€Î® Î£Ï…Î½Ï„ÎµÏ„Î±Î³Î¼Î­Î½Ï‰Î½ ÏƒÎµ ÎŒÎ½Î¿Î¼Î± (Reverse Geocoding)
        function reverseGeocode(latlng, type) {
            geocoder.reverse(latlng, map.options.crs.scale(map.getZoom()), function(results) {
                if (results && results.length > 0) {
                    document.getElementById(type).value = results[0].name;
                }
            });
        }

        function updateRoute() {
            if (startPoint && endPoint) {
                routingControl.setWaypoints([startPoint, endPoint]);
            } else if (startPoint) {
                routingControl.setWaypoints([startPoint]);
            }
        }

        function resetMap() {
            startPoint = null; endPoint = null;
            document.getElementById('start').value = "";
            document.getElementById('end').value = "";
            document.getElementById('priceDisplay').innerText = "0.00 â‚¬";
            document.getElementById('distDisplay').innerText = "-";
            document.getElementById('sendBtn').disabled = true;
            routingControl.setWaypoints([]);
        }

        // ÎœÎŸÎ›Î™Î£ Î’Î¡Î•Î˜Î•Î™ Î— Î”Î™Î‘Î”Î¡ÎŸÎœÎ— -> Î¥Î ÎŸÎ›ÎŸÎ“Î™Î£Î• Î›Î•Î¦Î¤Î‘
        routingControl.on('routesfound', function(e) {
            var summary = e.routes[0].summary;
            var distKm = summary.totalDistance / 1000;
            
            calculatedPrice = calculateComplexPrice(distKm);
            
            document.getElementById('priceDisplay').innerText = calculatedPrice.toFixed(2) + " â‚¬";
            document.getElementById('distDisplay').innerText = distKm.toFixed(1) + " Ï‡Î»Î¼ â€¢ ~" + Math.round(summary.totalTime / 60) + " Î»ÎµÏ€Ï„Î¬";
            document.getElementById('sendBtn').disabled = false;
        });

        // Î¥Î ÎŸÎ›ÎŸÎ“Î™Î£ÎœÎŸÎ£ Î¤Î™ÎœÎ—Î£
        function calculateComplexPrice(km) {
            if (km <= 1) return 3.00;
            let price = 3.00;
            let remaining = km - 1;
            
            if (remaining <= 3) { price += remaining * 0.50; return price; }
            
            price += 1.50; remaining -= 3;
            let rate = 0.60;
            while (remaining > 0) {
                let chunk = remaining >= 1 ? 1 : remaining;
                price += chunk * rate;
                remaining -= 1; rate += 0.10;
            }
            return price;
        }

        // Î‘Î ÎŸÎ£Î¤ÎŸÎ›Î—
        function sendOrder() {
            var phone = document.getElementById('phone').value;
            var start = document.getElementById('start').value;
            var end = document.getElementById('end').value;
            var comments = document.getElementById('comments').value;
            var price = calculatedPrice.toFixed(2);

            if (!phone) { alert("Î Î±ÏÎ±ÎºÎ±Î»Ï ÏƒÏ…Î¼Ï€Î»Î·ÏÏÏƒÏ„Îµ Ï„Î·Î»Î­Ï†Ï‰Î½Î¿!"); return; }
            
            // ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î±Î½ Î¾Î­Ï‡Î±ÏƒÎµ Î½Î± Ï€Î±Ï„Î®ÏƒÎµÎ¹ Ï„Î¿ Ï†Î±ÎºÏŒ
            if (price == "0.00" && start && end) {
                alert("Î Î±Ï„Î®ÏƒÏ„Îµ Ï„Î¿Ï…Ï‚ Ï†Î±ÎºÎ¿ÏÏ‚ ğŸ” Î´Î¯Ï€Î»Î± ÏƒÏ„Î¹Ï‚ Î´Î¹ÎµÏ…Î¸ÏÎ½ÏƒÎµÎ¹Ï‚ Î³Î¹Î± Î½Î± Ï…Ï€Î¿Î»Î¿Î³Î¹ÏƒÏ„ÎµÎ¯ Î· Î´Î¹Î±Î´ÏÎ¿Î¼Î®!");
                return;
            }

            document.getElementById('sendBtn').disabled = true;
            document.getElementById('btnText').innerText = "Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î®...";
            document.getElementById('loader').style.display = 'block';

            // WhatsApp Link
            var waText = "*ÎÎ­Î± Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±!* ğŸ“¦\n" +
                         "ğŸ“ Î¤Î·Î»: " + phone + "\n" +
                         "ğŸ“ Î‘Ï€ÏŒ: " + start + "\n" +
                         "ğŸ Î ÏÎ¿Ï‚: " + end + "\n" +
                         "ğŸ’¬ Î£Ï‡ÏŒÎ»Î¹Î±: " + comments + "\n" +
                         "ğŸ’° ÎšÏŒÏƒÏ„Î¿Ï‚: " + price + " â‚¬";
            
            var waLink = "https://wa.me/" + MY_PHONE + "?text=" + encodeURIComponent(waText);
            window.open(waLink, '_blank');

            // Shipday Data
            var orderData = {
                phone: phone,
                start: start,
                end: end,
                comments: comments,
                price: price,
                dist: document.getElementById('distDisplay').innerText
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData)
            }).then(() => {
                alert("Î— Ï€Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î± ÎµÏƒÏ„Î¬Î»Î·!");
                location.reload();
            }).catch(error => {
                alert("Î£Ï†Î¬Î»Î¼Î±: " + error);
                location.reload();
            });
        }
    </script>
</body>
