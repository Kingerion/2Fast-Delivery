<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2Fast Delivery</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />

    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f4f4f4; }
        
        #map { height: 45vh; width: 100%; z-index: 1; }
        .leaflet-routing-container { display: none !important; }

        .container { 
            padding: 20px; 
            background: white; 
            border-radius: 20px 20px 0 0; 
            position: relative; 
            top: -20px; 
            z-index: 999;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1); 
        }

        h2 { margin-top: 0; color: #333; text-align: center; font-size: 20px; }
        .instructions { text-align: center; font-size: 13px; color: #666; margin-bottom: 15px; background: #fff3e0; padding: 8px; border-radius: 8px; border: 1px solid #ffe0b2; }
        
        .input-group { margin-bottom: 15px; position: relative; }
        label { font-size: 13px; font-weight: bold; color: #333; margin-bottom: 5px; display: block; }
        
        input, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; background: #fff; }
        input:focus { border-color: #2196f3; outline: none; }
        
        /* Î›Î¯ÏƒÏ„Î± Î‘Ï…Ï„ÏŒÎ¼Î±Ï„Î·Ï‚ Î£Ï…Î¼Ï€Î»Î®ÏÏ‰ÏƒÎ·Ï‚ */
        .suggestions-list {
            position: absolute;
            top: 75px;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 0 0 8px 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }
        
        .suggestion-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            font-size: 14px;
        }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover { background: #f5f5f5; }
        .suggestion-item strong { color: #2196f3; }

        textarea { resize: vertical; height: 70px; }
        
        .price-box { background: #e3f2fd; padding: 15px; border-radius: 10px; text-align: center; margin: 20px 0; border: 2px solid #2196f3; }
        .price-value { font-size: 28px; font-weight: bold; color: #1565c0; }
        .distance-info { font-size: 15px; color: #555; margin-top: 5px; font-weight: 500; }

        button#sendBtn { width: 100%; padding: 16px; background: #ff5722; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background 0.3s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }
        
        .loader { display: none; border: 4px solid #f3f3f3; border-top: 4px solid #ff5722; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="container">
        <h2>Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î® Î”Î­Î¼Î±Ï„Î¿Ï‚</h2>
        <div class="instructions">
            ğŸš€ <strong>Smart Search:</strong> Î“ÏÎ¬ÏˆÎµ Î´Î¹ÎµÏÎ¸Ï…Î½ÏƒÎ· Î® Ï€Î¬Ï„Î± ÏƒÏ„Î¿ Ï‡Î¬ÏÏ„Î·!
        </div>
        
        <div class="input-group">
            <label>Î¤Î¿ Ï„Î·Î»Î­Ï†Ï‰Î½ÏŒ ÏƒÎ±Ï‚</label>
            <input type="tel" id="phone" placeholder="Ï€.Ï‡. 6900000000" required>
        </div>
        
        <div class="input-group">
            <label>Î‘Ï€ÏŒ Î Î¿Ï; (Î Î±ÏÎ±Î»Î±Î²Î®)</label>
            <input type="text" id="start" placeholder="Î“ÏÎ¬ÏˆÎµ Î¿Î´ÏŒ..." autocomplete="off">
            <div id="suggestions-start" class="suggestions-list"></div>
        </div>

        <div class="input-group">
            <label>Î Î¿Ï Î Î¬ÎµÎ¹; (Î Î±ÏÎ¬Î´Î¿ÏƒÎ·)</label>
            <input type="text" id="end" placeholder="Î“ÏÎ¬ÏˆÎµ Î¿Î´ÏŒ..." autocomplete="off">
            <div id="suggestions-end" class="suggestions-list"></div>
        </div>

        <div class="input-group">
            <textarea id="comments" placeholder="Î£Ï‡ÏŒÎ»Î¹Î± (Ï€.Ï‡. ÎšÎ¿Ï…Î´Î¿ÏÎ½Î¹, ÎŒÏÎ¿Ï†Î¿Ï‚, ÎŒÎ½Î¿Î¼Î±)"></textarea>
        </div>

        <div class="price-box">
            <div style="font-size: 14px; color: #777;">Î•ÎºÏ„Î¹Î¼ÏÎ¼ÎµÎ½Î¿ ÎšÏŒÏƒÏ„Î¿Ï‚</div>
            <div class="price-value" id="priceDisplay">0.00 â‚¬</div>
            <div class="distance-info" id="distDisplay">-</div>
        </div>

        <button id="sendBtn" onclick="sendOrder()">
            <span id="btnText">Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î® Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±Ï‚</span>
            <div class="loader" id="loader"></div>
        </button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <script>
        // --- Î¡Î¥Î˜ÎœÎ™Î£Î•Î™Î£ ---
        // ğŸ”´ Î’Î‘Î›Î• Î¤ÎŸ LINK Î£ÎŸÎ¥ Î•Î”Î©:
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz_XXXXXXXXXXXX/exec"; 
        
        // ğŸŸ¢ Î¤ÎŸ Î¤Î—Î›Î•Î¦Î©ÎÎŸ Î£ÎŸÎ¥ (Î§Ï‰ÏÎ¯Ï‚ +)
        const MY_PHONE = "306934021792";
        // -----------------

        var map = L.map('map').setView([37.9838, 23.7275], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: 'Â© OpenStreetMap' }).addTo(map);

        var routingControl = L.Routing.control({
            waypoints: [],
            routeWhileDragging: false,
            router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' }),
            show: false,
            addWaypoints: false,
            createMarker: function(i, wp) {
                return L.marker(wp.latLng, { draggable: false });
            }
        }).addTo(map);

        var startPoint = null, endPoint = null, calculatedPrice = 0;

        // --- SMART SEARCH (Î‘Î¥Î¤ÎŸÎœÎ‘Î¤Î— Î£Î¥ÎœÎ Î›Î—Î¡Î©Î£Î—) ---
        function setupAutocomplete(inputId, suggestionsId, type) {
            const input = document.getElementById(inputId);
            const list = document.getElementById(suggestionsId);
            let timeout = null;

            input.addEventListener('input', function() {
                const query = this.value;
                if (query.length < 3) { list.style.display = 'none'; return; }
                clearTimeout(timeout);
                timeout = setTimeout(() => { fetchSuggestions(query, list, type, input); }, 300);
            });

            document.addEventListener('click', function(e) {
                if (e.target !== input && e.target !== list) { list.style.display = 'none'; }
            });
        }

        function fetchSuggestions(query, list, type, inputElement) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&addressdetails=1&countrycodes=gr&limit=5`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    list.innerHTML = '';
                    if (data.length === 0) { list.style.display = 'none'; return; }

                    data.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        
                        let displayText = item.address.road || item.address.pedestrian || "";
                        if (item.address.house_number) displayText += " " + item.address.house_number;
                        let area = item.address.suburb || item.address.city || item.address.town || "";
                        if (area) displayText += `, ${area}`;
                        if (!displayText) displayText = item.display_name.split(',').slice(0, 2).join(',');

                        div.innerHTML = `<strong>ğŸ“</strong> ${displayText}`;
                        div.onclick = function() {
                            inputElement.value = displayText;
                            list.style.display = 'none';
                            const latlng = L.latLng(item.lat, item.lon);
                            if (type === 'start') { startPoint = latlng; map.panTo(latlng); } else { endPoint = latlng; }
                            updateRoute();
                        };
                        list.appendChild(div);
                    });
                    list.style.display = 'block';
                })
                .catch(err => console.error(err));
        }

        setupAutocomplete('start', 'suggestions-start', 'start');
        setupAutocomplete('end', 'suggestions-end', 'end');

        // --- ÎšÎ›Î™Îš Î£Î¤ÎŸ Î§Î‘Î¡Î¤Î— ---
        map.on('click', function(e) { handleMapClick(e.latlng); });

        function handleMapClick(latlng) {
            document.getElementById('suggestions-start').style.display = 'none';
            document.getElementById('suggestions-end').style.display = 'none';
            
            // ÎšÏÎ±Ï„Î¬Î¼Îµ Ï„Î¹Ï‚ ÏƒÏ…Î½Ï„ÎµÏ„Î±Î³Î¼Î­Î½ÎµÏ‚ Ï‰Ï‚ backup Î±Î½ Î´ÎµÎ½ Î²ÏÎµÎ¸ÎµÎ¯ Î´ÏÏŒÎ¼Î¿Ï‚
            var coords = latlng.lat.toFixed(5) + ", " + latlng.lng.toFixed(5);

            if (!startPoint) {
                startPoint = latlng;
                document.getElementById('start').value = coords; // Î’Î¬Î¶Î¿Ï…Î¼Îµ ÏƒÏ…Î½Ï„ÎµÏ„Î±Î³Î¼Î­Î½ÎµÏ‚ Ï€ÏÎ¿ÏƒÏ‰ÏÎ¹Î½Î¬
                reverseGeocode(latlng, 'start');
                updateRoute();
            } else if (!endPoint) {
                endPoint = latlng;
                document.getElementById('end').value = coords; // Î’Î¬Î¶Î¿Ï…Î¼Îµ ÏƒÏ…Î½Ï„ÎµÏ„Î±Î³Î¼Î­Î½ÎµÏ‚ Ï€ÏÎ¿ÏƒÏ‰ÏÎ¹Î½Î¬
                reverseGeocode(latlng, 'end');
                updateRoute();
            } else {
                resetMap();
                handleMapClick(latlng);
            }
        }

        // --- REVERSE GEOCODING (Î”Î™ÎŸÎ¡Î˜Î©ÎœÎ•ÎÎŸ) ---
        function reverseGeocode(latlng, type) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latlng.lat}&lon=${latlng.lon}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let displayText = "";
                    if (data.address) {
                        // Î¨Î¬Ï‡Î½Î¿Ï…Î¼Îµ ÏŒÎ»Î± Ï„Î± Ï€Î¹Î¸Î±Î½Î¬ Î¿Î½ÏŒÎ¼Î±Ï„Î± Î´ÏÏŒÎ¼Ï‰Î½
                        let road = data.address.road || data.address.pedestrian || data.address.footway || data.address.path || "";
                        let number = data.address.house_number || "";
                        let area = data.address.suburb || data.address.neighbourhood || data.address.city || data.address.town || data.address.village || "";
                        
                        if (road) displayText = road + " " + number;
                        if (area) displayText += (displayText ? ", " : "") + area;
                    }
                    
                    // Î‘Î Î”Î•Î Î’Î¡Î•Î˜Î—ÎšÎ• Î¤Î™Î ÎŸÎ¤Î‘ -> ÎšÎ¡Î‘Î¤Î‘ÎœÎ• Î¤Î™Î£ Î£Î¥ÎÎ¤Î•Î¤Î‘Î“ÎœÎ•ÎÎ•Î£
                    if (!displayText || displayText.trim() === "") {
                        displayText = latlng.lat.toFixed(5) + ", " + latlng.lng.toFixed(5);
                    }
                    
                    document.getElementById(type).value = displayText;
                })
                .catch(err => {
                    // Î£Îµ Ï€ÎµÏÎ¯Ï€Ï„Ï‰ÏƒÎ· Î»Î¬Î¸Î¿Ï…Ï‚ Î´Î¹ÎºÏ„ÏÎ¿Ï…, Î±Ï†Î®Î½Î¿Ï…Î¼Îµ Ï„Î¹Ï‚ ÏƒÏ…Î½Ï„ÎµÏ„Î±Î³Î¼Î­Î½ÎµÏ‚
                    console.log("Geocode error, keeping coords");
                });
        }

        function updateRoute() {
            if (startPoint && endPoint) {
                routingControl.setWaypoints([startPoint, endPoint]);
            } else if (startPoint) {
                routingControl.setWaypoints([startPoint]);
            }
        }

        function resetMap() {
            startPoint = null; endPoint = null;
            document.getElementById('start').value = "";
            document.getElementById('end').value = "";
            document.getElementById('priceDisplay').innerText = "0.00 â‚¬";
            document.getElementById('distDisplay').innerText = "-";
            routingControl.setWaypoints([]);
        }

        routingControl.on('routesfound', function(e) {
            var summary = e.routes[0].summary;
            var distKm = summary.totalDistance / 1000;
            calculatedPrice = calculateComplexPrice(distKm);
            
            document.getElementById('priceDisplay').innerText = calculatedPrice.toFixed(2) + " â‚¬";
            document.getElementById('distDisplay').innerText = distKm.toFixed(1) + " Ï‡Î»Î¼ â€¢ ~" + Math.round(summary.totalTime / 60) + " Î»ÎµÏ€Ï„Î¬";
        });

        // Î¥Î ÎŸÎ›ÎŸÎ“Î™Î£ÎœÎŸÎ£ Î¤Î™ÎœÎ—Î£
        function calculateComplexPrice(km) {
            if (km <= 1) return 3.00;
            let price = 3.00;
            let remaining = km - 1;
            if (remaining <= 3) { price += remaining * 0.50; return price; }
            price += 1.50; remaining -= 3;
            let rate = 0.60;
            while (remaining > 0) {
                let chunk = remaining >= 1 ? 1 : remaining;
                price += chunk * rate;
                remaining -= 1; rate += 0.10;
            }
            return price;
        }

        // Î‘Î ÎŸÎ£Î¤ÎŸÎ›Î—
        function sendOrder() {
            var phone = document.getElementById('phone').value;
            var start = document.getElementById('start').value;
            var end = document.getElementById('end').value;
            var comments = document.getElementById('comments').value;
            var price = calculatedPrice.toFixed(2);

            if (!phone) { alert("âš ï¸ Î Î±ÏÎ±ÎºÎ±Î»Ï ÏƒÏ…Î¼Ï€Î»Î·ÏÏÏƒÏ„Îµ Ï„Î·Î»Î­Ï†Ï‰Î½Î¿!"); return; }
            
            if (price == "0.00" || price == 0) {
                alert("âš ï¸ Î— Î´Î¹Î±Î´ÏÎ¿Î¼Î® Î´ÎµÎ½ Î­Ï‡ÎµÎ¹ Ï…Ï€Î¿Î»Î¿Î³Î¹ÏƒÏ„ÎµÎ¯! Î•Ï€Î¹Î»Î­Î¾Ï„Îµ Î´Î¹ÎµÏ…Î¸ÏÎ½ÏƒÎµÎ¹Ï‚.");
                return;
            }

            document.getElementById('sendBtn').disabled = true;
            document.getElementById('btnText').innerText = "Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î®...";
            document.getElementById('loader').style.display = 'block';

            var waText = "*ÎÎ­Î± Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±!* ğŸ“¦\n" +
                         "ğŸ“ Î¤Î·Î»: " + phone + "\n" +
                         "ğŸ“ Î‘Ï€ÏŒ: " + start + "\n" +
                         "ğŸ Î ÏÎ¿Ï‚: " + end + "\n" +
                         "ğŸ’¬ Î£Ï‡ÏŒÎ»Î¹Î±: " + comments + "\n" +
                         "ğŸ’° ÎšÏŒÏƒÏ„Î¿Ï‚: " + price + " â‚¬";
            
            var waLink = "https://wa.me/" + MY_PHONE + "?text=" + encodeURIComponent(waText);
            window.open(waLink, '_blank');

            var orderData = {
                phone: phone,
                start: start,
                end: end,
                comments: comments,
                price: price,
                dist: document.getElementById('distDisplay').innerText
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData)
            }).then(() => {
                setTimeout(function(){
                    alert("âœ… Î— Ï€Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î± ÎµÏƒÏ„Î¬Î»Î·!");
                    location.reload();
                }, 1000);
            }).catch(error => {
                alert("Î£Ï†Î¬Î»Î¼Î± ÏƒÏÎ½Î´ÎµÏƒÎ·Ï‚: " + error);
                location.reload();
            });
        }
    </script>
</body>
