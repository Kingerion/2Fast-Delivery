<!DOCTYPE html>

    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; background: #f8f9fa; }
        
        /* MAP */
        #map { height: 40vh; min-height: 250px; width: 100%; background: #e0e0e0; border-radius: 0 0 20px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        .container { padding: 20px; max-width: 600px; margin: -25px auto 0; position: relative; z-index: 10; padding-bottom: 80px; }
        
        /* HEADER ÎœÎ• RESET BUTTON */
        .header-row { display: flex; justify-content: space-between; align-items: center; margin: 10px 0 20px; }
        h2 { color: #333; font-size: 22px; font-weight: 800; margin: 0; }
        .reset-btn { background: #ffebee; color: #d32f2f; border: none; padding: 8px 12px; border-radius: 8px; font-weight: bold; font-size: 13px; cursor: pointer; }

        /* CARDS */
        .card { background: white; padding: 15px; border-radius: 16px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .title { color: #1976d2; font-weight: 800; font-size: 13px; text-transform: uppercase; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        
        /* INPUTS */
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; box-sizing: border-box; background: #f9f9f9; margin-bottom: 8px; transition: 0.3s; }
        input:focus { border-color: #2196f3; background: #fff; outline: none; }
        
        /* ERROR STYLE */
        .error { border-color: #ff3b30 !important; background: #fff0f0 !important; animation: shake 0.3s; }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 100% { transform: translateX(0); } }

        .row { display: flex; gap: 10px; }
        .col-8 { flex: 2; } .col-4 { flex: 1; } .col-6 { flex: 1; }

        /* BUTTONS */
        .btn-group { display: flex; gap: 10px; margin-bottom: 10px; }
        .toggle-btn { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; background: white; font-weight: 600; color: #555; }
        .toggle-btn.active { background: #e3f2fd; border-color: #2196f3; color: #1976d2; }

        /* SWITCH */
        .switch-wrap { display: flex; justify-content: space-between; align-items: center; background: #fff3e0; padding: 10px 15px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #ffe0b2; }
        .switch-label { font-weight: bold; color: #f57c00; font-size: 15px; }
        .switch { position: relative; display: inline-block; width: 46px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .3s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: #f57c00; }
        input:checked + .slider:before { transform: translateX(20px); }

        /* PRICE */
        .price-box { background: linear-gradient(135deg, #1e88e5, #1565c0); color: white; padding: 20px; border-radius: 16px; text-align: center; margin: 20px 0; box-shadow: 0 5px 15px rgba(21, 101, 192, 0.3); }
        .price-val { font-size: 36px; font-weight: 800; }
        .price-dist { opacity: 0.9; font-size: 14px; margin-top: 5px; }
        
        #sendBtn { width: 100%; padding: 16px; background: #ff5722; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(255, 87, 34, 0.3); transition: 0.3s; }
        #sendBtn:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }

        /* SUCCESS MODAL */
        #successModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; }
        .modal-box { background: white; padding: 30px; border-radius: 20px; text-align: center; width: 80%; max-width: 300px; animation: pop 0.3s; }
        .tick { font-size: 50px; color: #4CAF50; display: block; margin-bottom: 10px; }
        @keyframes pop { from{transform:scale(0.8)} to{transform:scale(1)} }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="container">
        <div class="header-row">
            <h2>Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î® Î”Î­Î¼Î±Ï„Î¿Ï‚</h2>
            <button class="reset-btn" onclick="resetForm()">ğŸ—‘ï¸ ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚</button>
        </div>

        <input type="tel" id="phone" placeholder="Î¤Î¿ Î¤Î·Î»Î­Ï†Ï‰Î½ÏŒ ÏƒÎ±Ï‚ (69...)" style="padding: 16px; font-size: 18px; font-weight: bold; text-align: center; margin-bottom: 20px;">

        <div class="card">
            <div class="title">ğŸ•’ Î§Î¡ÎŸÎÎŸÎ£</div>
            <div class="btn-group">
                <button class="toggle-btn active" id="btnNow" onclick="setMode('now')">âš¡ Î¤ÏÏÎ±</button>
                <button class="toggle-btn" id="btnLater" onclick="setMode('later')">ğŸ“… Î¡Î±Î½Ï„ÎµÎ²Î¿Ï</button>

        <div class="card">

            <input type="text" id="start" placeholder="ğŸ” ÎŸÎ´ÏŒÏ‚ Î‘ÏÎ¹Î¸Î¼ÏŒÏ‚..." onblur="calc()">
            <div class="row">
                <div class="col-8"><input type="text" id="startName" placeholder="ÎŒÎ½Î¿Î¼Î±/ÎšÎ¿Ï…Î´Î¿ÏÎ½Î¹ (Î¥Ï€Î¿Ï‡ÏÎµÏ‰Ï„Î¹ÎºÏŒ)"></div>
                <div class="col-4"><input type="number" id="startFloor" placeholder="ÎŒÏÎ¿Ï†Î¿Ï‚" inputmode="numeric"></div>

        <div class="card">

            <input type="text" id="end" placeholder="ğŸ” ÎŸÎ´ÏŒÏ‚ Î‘ÏÎ¹Î¸Î¼ÏŒÏ‚..." onblur="calc()">
            <div class="row">
                <div class="col-8"><input type="text" id="endName" placeholder="ÎŒÎ½Î¿Î¼Î±/ÎšÎ¿Ï…Î´Î¿ÏÎ½Î¹ (Î¥Ï€Î¿Ï‡ÏÎµÏ‰Ï„Î¹ÎºÏŒ)"></div>
                <div class="col-4"><input type="number" id="endFloor" placeholder="ÎŒÏÎ¿Ï†Î¿Ï‚" inputmode="numeric"></div>
            </div>
            <input type="tel" id="endPhone" placeholder="ğŸ“ Î¤Î·Î»Î­Ï†Ï‰Î½Î¿ Î Î±ÏÎ±Î»Î®Ï€Ï„Î·" style="border-left: 4px solid #ff9800;">
        </div>

        <div class="card">
            <div class="title">ğŸ“¦ Î›Î•Î Î¤ÎŸÎœÎ•Î¡Î•Î™Î•Î£</div>
            <div class="switch-wrap" onclick="toggleSwitch()">
                <span class="switch-label">ğŸ”„ ÎœÎµ Î•Ï€Î¹ÏƒÏ„ÏÎ¿Ï†Î® (x2)</span>
                <label class="switch"><input type="checkbox" id="roundTrip" onchange="calc()"><span class="slider"></span></label>
            </div>
            <div class="row">
                <div class="col-6">
                    <select id="parcel">
                        <option>Î¦Î¬ÎºÎµÎ»Î¿Ï‚</option>
                        <option>ÎœÎ¹ÎºÏÏŒ Î”Î­Î¼Î±</option>
                        <option>ÎœÎµÎ³Î¬Î»Î¿ Î”Î­Î¼Î±</option>
                    </select>
                </div>
                <div class="col-6">
                    <select id="payment">
                        <option>ÎœÎµÏ„ÏÎ·Ï„Î¬</option>

                    </select>
                </div>
            </div>

        </div>

        <div class="price-box" id="priceBox">
            <div style="font-size: 13px; opacity: 0.8;">Î•ÎšÎ¤Î™ÎœÎ©ÎœÎ•ÎÎŸ ÎšÎŸÎ£Î¤ÎŸÎ£</div>
            <div class="price-val" id="priceDisplay">0.00 â‚¬</div>
            <div class="price-dist" id="distDisplay">-</div>
        </div>

        <button id="sendBtn" onclick="send()">Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î® Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±Ï‚</button>
    </div>

    <div id="successModal">
        <div class="modal-box">
            <span class="tick">âœ”</span>
            <h3>ÎˆÏ„Î¿Î¹Î¼Î¿!</h3>
            <p>Î— Ï€Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î± ÎµÏƒÏ„Î¬Î»Î·.</p>
            <button onclick="resetForm(); document.getElementById('successModal').style.display='none';" style="padding:10px 20px; border:none; background:#2196f3; color:white; border-radius:5px; width: 100%; margin-top: 10px;">ÎÎ­Î± Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±</button>
        </div>
    </div>

    <script>
        // --- Î¡Î¥Î˜ÎœÎ™Î£Î•Î™Î£ ---
        const MY_PHONE = "306934021792";
        // ğŸ”´ Î’Î‘Î›Î• Î¤ÎŸ URL Î£ÎŸÎ¥ Î•Î”Î©:
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz_XXXXXXXXXXXX/exec"; 
        const MAX_KM = 35;
        // -----------------

        let map, dirService, dirRenderer, startAuto, endAuto;
        let calculatedPrice = 0, distanceTxt = "";
        let timeMode = 'now';

        window.onload = function() {
            if(localStorage.getItem('phone')) document.getElementById('phone').value = localStorage.getItem('phone');
        };

        window.gm_authFailure = function() {
            alert("âš ï¸ Î£Î¦Î‘Î›ÎœÎ‘ GOOGLE MAPS!\nÎ¤Î¿ ÎºÎ»ÎµÎ¹Î´Î¯ API Î´ÎµÎ½ Î»ÎµÎ¹Ï„Î¿Ï…ÏÎ³ÎµÎ¯.");
        };

        function initMap() {
            try {
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 13, center: { lat: 37.9429, lng: 23.6470 }, disableDefaultUI: true
                });
                dirService = new google.maps.DirectionsService();
                dirRenderer = new google.maps.DirectionsRenderer({ 
                    map: map, 
                    polylineOptions: { strokeColor: "#2196f3", strokeWeight: 5 }
                });
                initAuto();
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(pos => {
                        map.setCenter({ lat: pos.coords.latitude, lng: pos.coords.longitude });
                    });
                }
            } catch (e) { console.error("Map Error:", e); }
        }

        function initAuto() {
            const opts = { componentRestrictions: { country: "gr" }, fields: ["geometry", "name"] };
            startAuto = new google.maps.places.Autocomplete(document.getElementById('start'), opts);
            endAuto = new google.maps.places.Autocomplete(document.getElementById('end'), opts);
            startAuto.bindTo('bounds', map);
            endAuto.bindTo('bounds', map);
            startAuto.addListener("place_changed", calc);
            endAuto.addListener("place_changed", calc);
        }

        function calc() {
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            
            // Reset Styles
            document.getElementById('priceBox').style.background = "linear-gradient(135deg, #1e88e5, #1565c0)";
            document.getElementById('sendBtn').disabled = false;

            if (start.length > 3 && end.length > 3) {
                dirService.route({ origin: start, destination: end, travelMode: 'DRIVING' }, (res, status) => {
                    if (status === 'OK') {
                        dirRenderer.setDirections(res);
                        
                        // Padding Î³Î¹Î± Î½Î± Î¼Î· ÎºÏÏÎ²ÎµÏ„Î±Î¹ Î· Î´Î¹Î±Î´ÏÎ¿Î¼Î®
                        const bounds = res.routes[0].bounds;
                        map.fitBounds(bounds, { bottom: 100, left: 20, right: 20, top: 20 }); 

                        const km = res.routes[0].legs[0].distance.value / 1000;
                        distanceTxt = res.routes[0].legs[0].distance.text;

                        if (km > MAX_KM) {
                            document.getElementById('priceDisplay').innerText = "ğŸš«";
                            document.getElementById('distDisplay').innerText = "Î•ÎºÏ„ÏŒÏ‚ Î ÎµÏÎ¹Î¿Ï‡Î®Ï‚ (> " + MAX_KM + "km)";
                            document.getElementById('priceBox').style.background = "#d32f2f";
                            document.getElementById('sendBtn').disabled = true;
                            calculatedPrice = 0;
                            return;
                        }

                        let price = 3.00;
                        if (km > 1) {
                            let rem = km - 1;
                            if (rem <= 3) price += rem * 0.50;
                            else {
                                price += 1.50; rem -= 3;
                                let rate = 0.60;
                                while(rem > 0) { price += (rem>=1?1:rem)*rate; rem--; rate+=0.10; }
                            }
                        }
                        if (document.getElementById('roundTrip').checked) price *= 2.0;
                        calculatedPrice = price;
                        document.getElementById('priceDisplay').innerText = price.toFixed(2) + " â‚¬";
                        document.getElementById('distDisplay').innerText = distanceTxt + " â€¢ ~" + res.routes[0].legs[0].duration.text;
                    }
                });
            }
        }

        function setMode(m) {
            timeMode = m;
            document.getElementById('btnNow').className = m==='now'?'toggle-btn active':'toggle-btn';
            document.getElementById('btnLater').className = m==='later'?'toggle-btn active':'toggle-btn';
            document.getElementById('nowInfo').style.display = m==='now'?'block':'none';
            document.getElementById('scheduleTime').style.display = m==='later'?'block':'none';
        }

        function toggleSwitch() {
            const chk = document.getElementById('roundTrip');
            chk.checked = !chk.checked;
            calc();
        }

        // RESET FUNCTION
        function resetForm() {
            // ÎšÏÎ±Ï„Î¬Î¼Îµ Ï„Î¿ Ï„Î·Î»Î­Ï†Ï‰Î½Î¿
            const savedPhone = document.getElementById('phone').value;
            
            // ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ Ï€ÎµÎ´Î¯Ï‰Î½
            const inputs = document.querySelectorAll('input:not(#phone), textarea');
            inputs.forEach(input => input.value = '');
            
            // Î•Ï€Î±Î½Î±Ï†Î¿ÏÎ¬ Defaults
            document.getElementById('roundTrip').checked = false;
            document.getElementById('parcel').selectedIndex = 0;
            document.getElementById('payment').selectedIndex = 0;
            setMode('now');
            
            // ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ Î¤Î¹Î¼Î®Ï‚ & Î§Î¬ÏÏ„Î·
            calculatedPrice = 0;
            document.getElementById('priceDisplay').innerText = "0.00 â‚¬";
            document.getElementById('distDisplay').innerText = "-";
            document.getElementById('priceBox').style.background = "linear-gradient(135deg, #1e88e5, #1565c0)";
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('sendBtn').innerText = "Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î® Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±Ï‚";
            
            // ÎšÎ±Î¸Î±ÏÎ¹ÏƒÎ¼ÏŒÏ‚ Î”Î¹Î±Î´ÏÎ¿Î¼Î®Ï‚ ÏƒÏ„Î¿Î½ Î§Î¬ÏÏ„Î·
            if(dirRenderer) dirRenderer.setDirections({routes: []});
        }

        function validate(id) {
            const el = document.getElementById(id);
            if (!el.value) {
                el.classList.add('error');
                setTimeout(() => el.classList.remove('error'), 2000);
                return false;
            }
            return true;
        }

        function send() {
            let valid = true;
            if(!validate('phone')) valid = false;
            if(!validate('start')) valid = false;
            if(!validate('startName')) valid = false;
            if(!validate('end')) valid = false;
            if(!validate('endName')) valid = false;

            if (!valid) return;
            if (calculatedPrice === 0) return alert("âš ï¸ Î ÏÏŒÎ²Î»Î·Î¼Î± Î´Î¹Î±Î´ÏÎ¿Î¼Î®Ï‚!");

            const phone = document.getElementById('phone').value;
            localStorage.setItem('phone', phone);
            
            const startAddr = document.getElementById('start').value;
            const startName = document.getElementById('startName').value;
            const startFloor = document.getElementById('startFloor').value || "-";
            
            const endAddr = document.getElementById('end').value;
            const endName = document.getElementById('endName').value;
            const endFloor = document.getElementById('endFloor').value || "-";
            const endPhone = document.getElementById('endPhone').value || "-";
            
            const parcel = document.getElementById('parcel').value;
            const payment = document.getElementById('payment').value;
            const comments = document.getElementById('notes').value;
            const isRoundTrip = document.getElementById('roundTrip').checked;

            let timeStr = "âš¡ Î‘ÎœÎ•Î£Î‘";
            if(timeMode === 'later') {
                const t = document.getElementById('scheduleTime').value;
                if(!t) {
                    alert("âš ï¸ Î•Ï€Î¹Î»Î­Î¾Ï„Îµ ÏÏÎ± ÏÎ±Î½Ï„ÎµÎ²Î¿Ï!");
                    document.getElementById('scheduleTime').classList.add('error');
                    return;
                }
                timeStr = "ğŸ“… " + t.replace("T", " ");
            }

            // WHATSAPP
            let waMsg = `*ÎÎ­Î± Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î± 2Fast!* ğŸš€\n`;
            waMsg += `â° *${timeStr}*` + (isRoundTrip ? " | ğŸ”„ *ÎœÎµ Î•Ï€Î¹ÏƒÏ„ÏÎ¿Ï†Î®*" : "") + `\n\n`;
            waMsg += `ğŸ“ *Î•Î½Ï„Î¿Î»Î­Î±Ï‚:* ${phone}\n`;
            waMsg += `--------------------------------\n`;
            waMsg += `ğŸ“ *Î‘Î ÎŸ:* ${startAddr}\n`;
            waMsg += `      ğŸ”” ${startName} | ğŸ¢ ${startFloor}\n\n`;
            waMsg += `ğŸ *Î Î¡ÎŸÎ£:* ${endAddr}\n`;
            waMsg += `      ğŸ”” ${endName} | ğŸ¢ ${endFloor}\n`;
            waMsg += `      ğŸ“ ${endPhone}\n`;
            waMsg += `--------------------------------\n`;
            waMsg += `ğŸ“¦ *Î”Î­Î¼Î±:* ${parcel}\n`;
            waMsg += `ğŸ’³ *Î Î»Î·ÏÏ‰Î¼Î®:* ${payment}\n`;
            if(comments) waMsg += `ğŸ“ *Î£Ï‡ÏŒÎ»Î¹Î±:* ${comments}\n`;
            waMsg += `\nğŸ’° *Î¤Î•Î›Î™ÎšÎŸ ÎšÎŸÎ£Î¤ÎŸÎ£: ${calculatedPrice.toFixed(2)} â‚¬*`;

            window.open("https://wa.me/" + MY_PHONE + "?text=" + encodeURIComponent(waMsg), '_blank');

            // SHIPDAY
            const fullStart = `${startAddr} (ğŸ”” ${startName}, ğŸ¢ ${startFloor})`;
            const fullEnd = `${endAddr} (ğŸ”” ${endName}, ğŸ¢ ${endFloor})`;
            const fullNotes = `Î©Î¡Î‘: ${timeStr} | Î•Î Î™Î£Î¤Î¡ÎŸÎ¦Î—: ${isRoundTrip ? 'ÎÎ‘Î™' : 'OXI'} | Î Î‘Î¡Î‘Î›Î—Î Î¤Î—Î£: ${endPhone} | Î”Î•ÎœÎ‘: ${parcel} | Î Î›Î—Î¡Î©ÎœÎ—: ${payment} | Î£Î§ÎŸÎ›Î™Î‘: ${comments}`;

            document.getElementById('sendBtn').innerText = "Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î®...";
            document.getElementById('sendBtn').disabled = true;
            
            fetch(SCRIPT_URL, {
                method: 'POST', mode: 'no-cors',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ phone, start: fullStart, end: fullEnd, comments: fullNotes, price: calculatedPrice.toFixed(2), dist: distanceTxt })
            }).then(() => {
                document.getElementById('successModal').style.display = 'flex';
                document.getElementById('sendBtn').innerText = "Î‘Ï€Î¿ÏƒÏ„Î¿Î»Î® Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±Ï‚";
                // Î¤Î¿ ÎºÎ¿Ï…Î¼Ï€Î¯ Î¸Î± Î¾ÎµÎ¼Ï€Î»Î¿ÎºÎ¬ÏÎµÎ¹ ÏŒÏ„Î±Î½ Î¿ Ï‡ÏÎ®ÏƒÏ„Î·Ï‚ Ï€Î±Ï„Î®ÏƒÎµÎ¹ "ÎÎ­Î± Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î±" ÏƒÏ„Î¿ modal
            }).catch(e => {
                alert("Î£Ï†Î¬Î»Î¼Î±: " + e);
                document.getElementById('sendBtn').disabled = false;
            });
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBkk3z2W3H172JxqlF4G0FjwppTDHJeXiw&libraries=places&callback=initMap" async defer></script>
