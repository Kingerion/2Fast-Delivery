        .row { display: flex; gap: 10px; }

        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }

    <script>

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz_XXXXXXXXXXXX/exec"; 
        const MAX_KM = 35;

        let map, dirService, dirRenderer, startAuto, endAuto;
        let finalTotal = 0, distanceTxt = "";
        let timeMode = 'now';

        window.onload = function() {

        };

        // ğŸš¨ Î•ÎœÎ¦Î‘ÎÎ™Î£Î— Î£Î¦Î‘Î›ÎœÎ‘Î¤ÎŸÎ£ Î£Î¤ÎŸÎ Î§Î‘Î¡Î¤Î— ğŸš¨
        window.gm_authFailure = function() {
            const errDiv = document.getElementById('map-error-msg');
            errDiv.style.display = 'block';
            errDiv.innerHTML = "âš ï¸ ERROR: Î— Google Î¼Ï€Î»ÏŒÎºÎ±ÏÎµ Ï„Î¿ ÎºÎ»ÎµÎ¹Î´Î¯.<br><br>Î›ÏÏƒÎ·: Î Î·Î³Î±Î¯Î½ÎµÏ„Îµ ÏƒÏ„Î¿ Cloud Console -> Credentials ÎºÎ±Î¹ Î²Î¬Î»Ï„Îµ Ï„Î¿ Application Restrictions ÏƒÏ„Î¿ 'None'.";

        function initMap() {
            try {
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 13, center: { lat: 37.9429, lng: 23.6470 }, disableDefaultUI: true
                });
                dirService = new google.maps.DirectionsService();
                dirRenderer = new google.maps.DirectionsRenderer({ 
                    map: map, 
                    polylineOptions: { strokeColor: "#2196f3", strokeWeight: 5 }
                });
                initAuto();
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(pos => {
                        map.setCenter({ lat: pos.coords.latitude, lng: pos.coords.longitude });
                    });
                }
            } catch (e) { 
                console.error("Map Error:", e);
                document.getElementById('map-error-msg').innerText = "JS Error: " + e.message;
                document.getElementById('map-error-msg').style.display = 'block';
            }
        }

        function initAuto() {
            if(!google || !google.maps || !google.maps.places) return;
            const opts = { componentRestrictions: { country: "gr" }, fields: ["geometry", "name"] };
            startAuto = new google.maps.places.Autocomplete(document.getElementById('start'), opts);
            endAuto = new google.maps.places.Autocomplete(document.getElementById('end'), opts);
            startAuto.bindTo('bounds', map);
            endAuto.bindTo('bounds', map);
            startAuto.addListener("place_changed", calc);
            endAuto.addListener("place_changed", calc);
        }

        function calc() {
            if(document.activeElement) document.activeElement.blur();
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            
            document.getElementById('priceBox').style.background = "linear-gradient(135deg, #1e88e5, #1565c0)";
            document.getElementById('sendBtn').disabled = false;

            if (start.length > 3 && end.length > 3) {
                dirService.route({ origin: start, destination: end, travelMode: 'DRIVING' }, (res, status) => {
                    if (status === 'OK') {
                        dirRenderer.setDirections(res);
                        const bounds = res.routes[0].bounds;
                        map.fitBounds(bounds, { bottom: 20, left: 20, right: 20, top: 20 }); 

                        const km = res.routes[0].legs[0].distance.value / 1000;
                        distanceTxt = res.routes[0].legs[0].distance.text;

                        if (km > MAX_KM) {
                            document.getElementById('priceTotal').innerText = "ğŸš«";
                            document.getElementById('distDisplay').innerText = "> " + MAX_KM + "km";
                            document.getElementById('priceBox').style.background = "#d32f2f";
                            document.getElementById('sendBtn').disabled = true;
                            finalTotal = 0;
                            return;
                        }

                        // Net Calculation
                        let net = 3.00;
                        if (km > 1) {
                            let rem = km - 1;
                            if (rem <= 3) net += rem * 0.50;
                            else {
                                net += 1.50; rem -= 3;
                                let rate = 0.60;
                                while(rem > 0) { net += (rem>=1?1:rem)*rate; rem--; rate+=0.10; }
                            }
                        }
                        if (document.getElementById('roundTrip').checked) net *= 2.0;
                        
                        // VAT
                        let vat = net * 0.24;
                        let total = net + vat;
                        finalTotal = total;

                        document.getElementById('priceNet').innerText = "ÎšÎ±Î¸Î±ÏÎ® Î‘Î¾Î¯Î±: " + net.toFixed(2) + " â‚¬";
                        document.getElementById('priceTotal').innerText = total.toFixed(2) + " â‚¬";
                        document.getElementById('distDisplay').innerText = distanceTxt + " â€¢ ~" + res.routes[0].legs[0].duration.text;
                    }
                });
            }
        }

            const el = document.getElementById(id);

            let valid = true;
            if(!validate('phone')) valid = false;
            if(!validate('start')) valid = false;
            
            const store = document.getElementById('startStore').value;
            const name = document.getElementById('startName').value;

                document.getElementById('startName').classList.add('error');
                setTimeout(() => {
                    document.getElementById('startStore').classList.remove('error');
                    document.getElementById('startName').classList.remove('error');
                }, 2000);
                valid = false;
            }

            if(!validate('end')) valid = false;
            if(!validate('endName')) valid = false;

            if (!valid) return;
            if (finalTotal === 0) return alert("âš ï¸ Î ÏÏŒÎ²Î»Î·Î¼Î± Î´Î¹Î±Î´ÏÎ¿Î¼Î®Ï‚!");

            const phone = document.getElementById('phone').value;
            localStorage.setItem('phone', phone);
            
            const startAddr = document.getElementById('start').value;
            const startStore = document.getElementById('startStore').value || "-";
            const startName = document.getElementById('startName').value || "-";
            const startFloor = document.getElementById('startFloor').value || "-";
            
            const endAddr = document.getElementById('end').value;

            const parcel = document.getElementById('parcel').value;

            const isRoundTrip = document.getElementById('roundTrip').checked;

            let timeStr = "âš¡ 5-30' Max";
            if(timeMode === 'later') {

                    alert("âš ï¸ Î•Ï€Î¹Î»Î­Î¾Ï„Îµ ÏÏÎ± ÏÎ±Î½Ï„ÎµÎ²Î¿Ï!");
                    document.getElementById('scheduleTime').classList.add('error');
                    return;
                }
                timeStr = "ğŸ“… " + t.replace("T", " ");
            }

            const navLink = `https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(startAddr)}&destination=${encodeURIComponent(endAddr)}&travelmode=driving`;

            // WHATSAPP
            let waMsg = `*ÎÎ­Î± Î Î±ÏÎ±Î³Î³ÎµÎ»Î¯Î± 2Fast!* ğŸš€\n`;
            waMsg += `â° *${timeStr}*` + (isRoundTrip ? " | ğŸ”„ *ÎœÎµ Î•Ï€Î¹ÏƒÏ„ÏÎ¿Ï†Î®*" : "") + `\n\n`;
            waMsg += `ğŸ“ *Î•Î½Ï„Î¿Î»Î­Î±Ï‚:* ${phone}\n`;
            waMsg += `--------------------------------\n`;

            if(startStore !== "-") waMsg += `      ğŸ¢ ${startStore}\n`;
            waMsg += `      ğŸ‘¤ ${startName} | ğŸ¢ ${startFloor}\n\n`;
            waMsg += `ğŸ *Î Î¡ÎŸ
